<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirin Magazin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="brand">Shirin Magazin</div>
                <button id="menuToggle" class="d-md-none"></button>
                <div class="topbar-actions d-flex align-items-center gap-2">
                    <span class="subtle" id="guestText">Ro'yxatdan o'tmasdan xarid qilishingiz mumkin</span>
                    <span class="pill d-none" id="userPill"></span>
                    <span class="pill pill-ghost d-none" id="adminBadge">Admin</span>
                    <button class="btn-custom ghost d-none" id="logoutBtn">Chiqish</button>
                    <button class="btn-custom ghost" id="adminBtn">Admin</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Alert Message -->
    <div class="container mt-3">
        <div class="alert alert-warning alert-dismissible fade d-none" role="alert" id="messageAlert">
            <span id="messageText"></span>
            <button type="button" class="btn-close" onclick="hideMessage()"></button>
        </div>
    </div>

    <!-- Products Section -->
    <section class="panel container mt-4">
        <div class="panel-head">
            <div>
                <p class="subtle mb-0">Mahsulotlar</p>
                <h2>Do'kon</h2>
            </div>
        </div>
        
        <!-- Category Filter -->
        <div class="filter-row" id="categoryFilter"></div>
        
        <!-- Search and Price Filter -->
        <div class="filter-bar">
            <input type="search" class="form-control" id="searchInput" placeholder="Nomi bo'yicha qidirish">
            <div class="price-range">
                <input type="number" class="form-control" id="minPrice" placeholder="Min narx" min="0">
                <input type="number" class="form-control" id="maxPrice" placeholder="Maks narx" min="0">
            </div>
        </div>

        <!-- Layout: Products Grid + Cart Panel -->
        <div class="layout">
            <div class="grid" id="productsGrid">
                <!-- Products will be rendered here -->
            </div>
            
            <!-- Cart Panel -->
            <aside class="cart">
                <div class="cart-header">
                    <div>
                        <p class="subtle mb-0">Savat</p>
                        <h3 id="cartCount">0 ta mahsulot</h3>
                    </div>
                    <div class="cart-header-actions">
                        <button class="btn-custom ghost" id="copyBtn" disabled>Copy</button>
                        <button class="btn-custom ghost" id="clearBtn" disabled>Tozalash</button>
                    </div>
                </div>
                <div class="cart-items" id="cartItems">
                    <p class="subtle">Savat bo'sh</p>
                </div>
                <div class="cart-footer">
                    <p class="subtle mb-0">Umumiy</p>
                    <h2 id="cartTotal">0 sum</h2>
                </div>
            </aside>
        </div>
    </section>

    <!-- Admin Panel -->
    <section class="panel container mt-4 d-none" id="adminPanel">
        <div class="panel-head">
            <div>
                <p class="subtle mb-0">Admin</p>
                <h2>Mahsulot va kategoriya boshqaruvi</h2>
            </div>
        </div>
        <div class="admin-grid">
            <!-- Category Management -->
            <form class="form-card" id="categoryForm">
                <h3>Kategoriya qo'shish</h3>
                <label>
                    Nomi
                    <input type="text" class="form-control" id="categoryName" required>
                </label>
                <label>
                    Tavsif
                    <input type="text" class="form-control" id="categoryDescription">
                </label>
                <button class="btn-custom" type="submit">Saqlash</button>
                <div class="admin-list" id="categoriesList"></div>
            </form>

            <!-- Product Management -->
            <form class="form-card" id="productForm">
                <div class="form-head">
                    <h3 id="productFormTitle">Mahsulot qo'shish</h3>
                    <button class="btn-custom ghost d-none" type="button" id="cancelEditBtn">Bekor qilish</button>
                </div>
                <input type="hidden" id="editingProductId">
                <label>
                    Nomi
                    <input type="text" class="form-control" id="productName" required>
                </label>
                <label>
                    Tavsif
                    <textarea class="form-control" id="productDescription" required></textarea>
                </label>
                <label>
                    Narx
                    <input type="number" class="form-control" id="productPrice" step="0.01" required>
                </label>
                <label>
                    Rasm URL
                    <input type="url" class="form-control" id="productImageUrl">
                </label>
                <label>
                    Kategoriya
                    <select class="form-select" id="productCategory" required>
                        <option value="" disabled selected>Tanlang</option>
                    </select>
                </label>
                <label>
                    Soni
                    <input type="number" class="form-control" id="productStock" min="0" required>
                </label>
                <div class="form-actions">
                    <button class="btn-custom" type="submit" id="productSubmitBtn">Qo'shish</button>
                </div>
                <div class="admin-list" id="productsList"></div>
            </form>
        </div>
    </section>

    <!-- Admin Login Modal -->
    <div class="modal-backdrop d-none" id="adminModalBackdrop">
        <div class="modal" id="adminModal">
            <div class="form-head">
                <h3>Admin login</h3>
                <button class="icon-btn" onclick="closeAdminModal()">âœ•</button>
            </div>
            <form id="adminLoginForm">
                <label>
                    Username
                    <input type="text" class="form-control" id="adminUsername" value="admin">
                </label>
                <label>
                    Parol
                    <input type="password" class="form-control" id="adminPassword" value="admin123">
                </label>
                <div class="form-actions">
                    <button class="btn-custom" type="submit" id="adminLoginBtn">Kirish</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
